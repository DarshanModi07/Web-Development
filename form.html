<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Teacher Job</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Assistant Teacher Job</h1>
    <form action="post">
      <lable for="username">Name</lable>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your Name"
      />
      <br><br>
      <lable for="male">Male</lable>
      <input type="radio" id="male" name="gender" value="male" />
      
      <lable for="female">Female</lable>
      <input type="radio" id="female" name="gender" value="female" />
      <br /><br>
      <lable for="comment">Enter Your Comment here</lable><br>
      <textarea name="comment" rows="4" cols="25">
        Enter Your comments here
      </textarea>
      <br><br>
      <select name="Cars">
        <option value="Choose">Choose</option>
        <option value="Gwagone">Gwagone</option>
        <option value="BMW">BMW</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Merchidice">Merchidice</option>
      </select>
    </form>
  </body>
</html>
